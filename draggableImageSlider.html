    <div class="swiper mySwiper wrapper">
        <div class="swiper-wrapper caroussel">
            <div class="swiper-slider">
                <img  src="images/theme/317793.jpg" alt="" >
            </div>
            <div class="swiper-slider">
                <img  src="images/theme/eclipse.jpg" alt="" >
            </div>
            <div class="swiper-slider">
                <img  src="images/theme/plage.jpg" alt="" >
            </div>
            <div class="swiper-slider">
                <img  src="images/theme/planet.jpg" alt="" >
            </div>
            <div class="swiper-slider">
                <img  src="images/theme/planet2.jpg" alt="" >
            </div>
            <div class="swiper-slider">
                <img  src="images/theme/space.jpg" alt="" >
            </div>
            <div class="swiper-slider">
                <img  src="images/theme/sunset.jpg" alt="" >
            </div>
            <div class="swiper-slider">
                <img  src="images/theme/vortex.jpg" alt="" >
            </div>
            <div class="swiper-slider">
                <img  src="images/theme/wolf.jpg" alt="" >
            </div>
        </div>
    </div>
    <div class="slider-button-next"></div>
    <div class="slider-button-prev"></div>
    <div class="slider-pagination"></div>
 </body>
 <script src="js/swiper-bundle.min.js"></script>
 <script>
    var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3 ,
        spaceBetween: 30 ,
        slidesPerGroup: 3,
        loop: true ,
        loopFillGroupWithBlank: true ,
        pagination: {
            el: ".swiper-pagination",
            clickable: true ,
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
    });
 </script>
